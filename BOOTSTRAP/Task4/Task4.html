<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formyk {
            border: 3px solid rgba(206, 206, 206, 0.667);
            max-width: 100%;
            width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="formyk">
                <form>
                    <p style="font-size: 18px; font-weight: 600;">Form:</p>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company/Institution Name</label>
                        <input type="text" class="form-control" id="company" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload video or image with hand-written request</label>
                        <input class="form-control" type="file" id="file">
                    </div>
                    <div class="mb-3">
                        <label for="attended" class="form-label">Have you attended any programs before?</label>
                        <input type="number" class="form-control" id="attended" placeholder="">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-secondary" style="margin-top: 20px;">
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

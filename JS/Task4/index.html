<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto"   onsubmit="return submit1() " action="personalwebpage.html">
            <h4 class="text-center" id="10">Sign Up</h4>
            <div class="mb-3 mt-5">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label" id="usrlabel">Create Username</label>
                <input type="text" class="form-control" name="username" id="username">
                <p id="user" class="form-text" style="color: rgb(255, 0, 0); font-size: smaller;"></p>
            </div>
            <div class="mb-3">
              <label for="passwd" class="form-label" >Create  Password</label>
              <input type="password" class="form-control" id="passwd">
              <p id="psw" class="form-text" style="color: rgb(255, 0, 0); font-size: smaller;"></p>
            </div>
            
            <button type="submit" class="btn btn-primary "  >Sign Up</button>
          </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function submit1(){
        
        var usr=document.getElementById("username");
        var pass=document.getElementById("passwd");
        if ( usr.value == 0 ){
            document.getElementById("user").innerHTML="Cannot be empty"
            document.getElementById("usrlabel").style.color="red";
            return false;
        }
        if ( usr.value < 8 ){
            document.getElementById("user").innerHTML="Username must be 8 characters/numbers long";
            document.getElementById("usrlabel").style.color="red";
            return false;
        }
        if (pass.value == 0){
            document.getElementById("psw").innerHTML="Password cannot be empty";
            document.getElementById("passwd").style.color="red";
            return false;
        }
        if (pass.value < 8){
            document.getElementById("psw").innerHTML="Password must be 8 character/numbers long";
            document.getElementById("passwd").style.color="red";
            return false;
        }
        else {
            return true;

        }
    }

</script>



</body>
</html>

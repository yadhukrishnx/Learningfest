<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; padding: 200px;">
    <h1 style="margin-bottom: 30px;">Sum</h1>
    <form>
    <label for="num">Enter the First NUmber</label><input type="number" name="num" id="num" oninput="clr()">
    <label for="num2">Enter the Second NUmber</label><input type="number" name="num2" id="num2" oninput="clr()">
    <input type="button" value="Find SUM" onclick="sum()">
    <button type="reset" onclick="clear1()">Reset</button>
    <div class="sum" style="display: flex; ">
    <h3 >Sum of numbers :&nbsp <h3 id="sum"> </h3> </h3>
    </div>
</form>
    <script>
        function sum(){
            var num1=Number(document.getElementById("num").value);
            var num2=Number(document.getElementById("num2").value);
            
        
            let sum=num1+num2;
            document.getElementById("sum").innerHTML+=sum;
            
        }
        function clear1(){
            document.getElementById("sum").innerHTML=null;
        }
        function clr(){

  document.getElementById("sum").innerHTML=null;
        }
    </script>
</body>
</html>

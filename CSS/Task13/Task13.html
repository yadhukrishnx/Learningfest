<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .parent{
    display: flex;
    padding: 10px;
    justify-content: space-evenly;
    
}

.child{
    width:130px;
    height: 110px;
    border: 1px solid rgb(18, 169, 116);
    padding: 10px;
}

.child1{
    width:130px;
    height: 110px;
    padding: 10px;
}
.main{
    display: flex;
    
    flex-direction: column;
    justify-content: space-evenly;
    height: 50%;
    width: 50%;
    padding-left: 400px;
    
}
    </style>
</head>
<body>
    <div class="main">
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child1"></div>
        <div class="child1"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child1"></div>
        <div class="child1"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</div>
</body>
</html>
